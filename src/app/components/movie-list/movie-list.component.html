
<div class="container">
    <div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div  class="col-sm-8">Filters</div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
            <form [formGroup]="movieFilterForm">
                <label for="mTitle">Title</label>
                <input type="text" id="mTitle" formControlName="mTitle">
                <label for="mReleaseYear">Release year</label>
                <input type="number" id="mReleaseYear" formControlName="mReleaseYear">
              </form>
            </div>
              <div class="col-sm-2"></div>
        </div>
    </div>
   
    <div class="row" *ngFor="let movie of filteredMovies">
        <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div><strong>{{movie.title}}</strong></div>
        <span class="mr-1">Release date: {{movie.release_date}}</span> 
        <span class="mr-1">Budget: {{movie.budget | dollar}}</span>
        <span>Duration: {{movie.duration | duration}}</span>
      </div>
      <div class="col-sm-2">
        <button type="button" (click)="viewMovieDetails(movie.id)"> Details </button>
      </div>
    </div>
  </div>
